    <script>
        function validarMatricula() {
            var campo = document.getElementById('matricula');
            var valor = campo.value;

            if (!/^\d{10}$/.test(valor)) {
                alert('Preencha completamente o campo de matrícula!');
                campo.focus();
                return false;
            }

            var ano = parseInt(valor.substring(0, 4));
            if (ano < 2013 || ano > 2025) {
                alert('Formato de matrícula inválido! Informe um ano entre 2013 e 2025.');
                campo.focus();
                return false;
            }

            return true;
        }

        function apenasNumeros(event) {
            var key = event.keyCode || event.which;

            if (key < 48 || key > 57) {
                if (![8, 9, 37, 39, 46].includes(key)) {
                    event.preventDefault();
                }
            }

            var campo = event.target;
            if (campo.value.length >= 10 && key >= 48 && key <= 57) {
                event.preventDefault();
            }
        }
    </script>
